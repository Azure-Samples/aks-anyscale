name: k8s-azure-$REGION
provider: AZURE
compute_stack: K8S
region: $REGION
object_storage:
   bucket_name: abfss://${STORAGE_CONTAINER}@${STORAGE_ACCOUNT}.dfs.core.windows.net
file_storage:
  persistent_volume_claim: blob-${STORAGE_PROTOCOL}
kubernetes_config:
  anyscale_operator_iam_identity: $IDENTITY_CLIENT_ID
